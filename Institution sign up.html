<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Application - Input Form by Tooplate</title>
	<!--
    Template 2105 Input
	http://www.tooplate.com/view/2105-input
	-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/tooplate.css">
</head>

<body id="application">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12  mx-auto">
                <header class="mt-5 mb-5 text-center">
                    <h3>Application</h3>
                    <p class="tm-form-description">Join MIND.org and impact more lives today!</p>
		    <p class="tm-form-description">By joining our organisation, people who need the services you offer will be able to access you more easily</p>
                </header>
                <form action="/insert" method="post" enctype="multipart/form-data" class="tm-form-white tm-font-big">
                    <div class="tm-bg-white tm-form-pad-big">
                        <div class="form-group mb-5">
                            <label for="name" class="black-text mb-4 big">The name of your institution</label>
                            <input id="name" name="name" type="text" class="validate tm-input-white-bg">
                        </div>
			
			<div class="form-group mb-5">
                            <label for="services" class="black-text mb-4 big">What services do you offer?</label>
			    <label for="services" class="grey-text mb-4 big">e.g Psychiatric hospitalization, Psychotherapy, Support Groups etc.</label>			    
			    
                            <input id="services" name="services" type="text" class="validate tm-input-white-bg">
                        </div>
			<div class="form-group mb-5">
                            <label for="affiliations" class="black-text mb-4 big">Which Organisations are you affiliated with?</label>
                            <input id="affiliations" name="affiliations" type="text" class="validate tm-input-white-bg">
                        </div>
                        <div class="form-group mb-5">
                            <label for="address1" class="black-text mb-4 big">Mailing Address</label>
                            <input id="address1" name="address1" type="text" class="validate tm-input-white-bg mb-4">
                            <input id="address2" name="address2" type="text" class="validate tm-input-white-bg mt-1">
                        </div>
                        <div class="row">
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-12 pl-0 tm-form-group-2-col tm-form-group-2-col-l">
                                <label for="region" class="black-text mb-4 big">Region</label>
                                <select name="region">
                                    <option value="-">Your location</option>
                                    <option value="Hong Kong Island">Hong Kong Island</option>
                                    <option value="New Territories">New Territories</option>
                                    <option value="Kowloon">Kowloon</option>
				    <option value="Outlying Islands">Outlying Islands</option>
                                    
                                </select>
                            </div>
			<div class="form-group mb-5">
                            <label for="address1" class="black-text mb-4 big">Email Address</label>
                            <input id="address1" name="address1" type="text" class="validate tm-input-white-bg mb-4">
                        </div>
			<div class="form-group mb-5">
                            <label for="Phone" class="black-text mb-4 big">Phone number</label>
                            <input id="Phone" name="Phone" type="tel"  class="validate tm-input-white-bg" placeholder="1234-5678">
                        </div>
			
                        <div class="row">
			    <label for="language" class="black-text mb-4 big">Which languages do you offer your services in?</label>
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-12 pl-0 tm-form-group-2-col tm-form-group-2-col-l">
                                
                                <select name="language">
                                    <option value="-">Select</option>
                                    <option value="None">None</option>
				    <option value="Cantonese">Cantonese</option>
                                    <option value="English">English</option>
                                    <option value="Putonghua">Putonghua</option>                                    
                                </select>
                            </div>
			<div class="row">
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-12 pl-0 tm-form-group-2-col tm-form-group-2-col-l">
                                
                                <select name="language">
                                    <option value="-">Select</option>
                                    <option value="None">None</option>
				    <option value="Cantonese">Cantonese</option>
                                    <option value="English">English</option>
                                    <option value="Putonghua">Putonghua</option>                                    
                                </select>
                            </div>
			<div class="row">
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-12 pl-0 tm-form-group-2-col tm-form-group-2-col-l">
                                
                                <select name="language">
                                    <option value="-">Select</option>
                                    <option value="None">None</option>
				    <option value="Cantonese">Cantonese</option>
                                    <option value="English">English</option>
                                    <option value="Putonghua">Putonghua</option>                                    
                                </select>
                            </div>


                        <div class="row">
			    <label for="years" class="black-text mb-4 big">How long has your institution been operating in Hong Kong?</label>
                            <div class="form-group mb-2 col-xl-6 col-lg-6 col-md-6 col-12 pl-0 tm-form-group-2-col tm-form-group-2-col-l">
                                
                                <select name="years">
                                    <option value="-">Select</option>
                                    <option value="1">1 - 5 years</option>
                                    <option value="2">5 - 10 years</option>
                                    <option value="3">10+ years</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="message" class="black-text mb-4 big">Additional Message</label>
                            <textarea class="p-3" name="message" id="message" cols="30" rows="4"></textarea>
                        </div>

                    </div>
                    <div class="text-center mt-5">
                        <button type="submit" class="waves-effect btn-large btn-large-white">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <footer class="row tm-mt-big mb-3">
            <div class="col-xl-12 text-center">
                <p class="d-inline-block tm-bg-black white-text py-2 tm-px-5">
                    Copyright &copy; 2018 MIND.org
                    
                    
                </p>
            </div>
        </footer>
    </div>

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
</body>

</html>
