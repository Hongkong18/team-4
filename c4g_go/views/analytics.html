<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analytics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {{/*<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.8/c3.min.css">*/}}
    {{/*<script href="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>*/}}
    {{/*<script href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.8/c3.min.js"></script>*/}}

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row" style="margin-top: 10vh">
        <h1>Analytics</h1>
    </div>
    <br>

    <div class="row">
        <h2>Top keywords searched</h2>
        <div id="chart"></div>

    </div>
    <br>

    <div class="row">
        <h2>Keywords by location</h2>
    </div>

</div>

</body>

<script>
    var chart = c3.generate({
        bindto: '#chart',
        data: {
            columns: [
                ['data1', 30, 200, 100, 400, 150, 250],
                ['data2', 50, 20, 10, 40, 15, 25]
            ],
            axes: {
                data2: 'y2' // ADD
            }
        },
        axis: {
            y2: {
                show: true // ADD
            }
        }
    });
</script>
</html>
